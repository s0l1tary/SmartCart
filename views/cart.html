<body>

            <th>Quantity</th>

        </tr>
        
        <tr>
            <tr></tr>
            <td>Total ($)</td>
            <td></td>

        </tr>
    </table>
    <input type="reset" value="Clear All Items">
</form>
    <a href="/cartDetails"><button>Cart Details</button></a>
